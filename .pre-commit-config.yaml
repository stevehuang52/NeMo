repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-added-large-files

- repo: local
  hooks:
    - id: isort
      name: isort
      entry: "isort --multi-line=3 --trailing-comma --force-grid-wrap=0 --use-parentheses --line-width=119 -rc -ws ."
      language: system
      types: [python]
    - id: black
      name: black
      entry: "black --skip-string-normalization --line-length=119 ."
      language: system
      types: [python]

